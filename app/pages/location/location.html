<ion-header>

  <ion-navbar>
    <ion-title>Location</ion-title>
    <ion-buttons start>
      <button (click)="setLocation()">
        <ion-icon name="pin"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button (click)="takeMeHome()">
        <ion-icon name="walk"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <div id="please-connect" #pleaseConnect>
    <p>Please connect to the internet</p>
  </div>
  <div id="map" #map></div>
</ion-content>
