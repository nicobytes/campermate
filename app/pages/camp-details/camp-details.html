<ion-header>

  <ion-navbar>
    <ion-title>Camp Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>
      Camp Details
    </ion-card-header>
    <ion-card-content>
      Update this form with the details of your current camp so you have an
easy reference for later.
    </ion-card-content>
  </ion-card>
  <ion-list no-lines>
    <form [formGroup]="campDetailsForm" (change)="saveForm()">
      <ion-item>
        <ion-label stacked>Gate Access Code</ion-label>
        <ion-input type="text" formControlName="gateAccessCode"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Ammenities Code</ion-label>
        <ion-input type="text" formControlName="ammenitiesCode"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Wifi Password</ion-label>
        <ion-input type="text" formControlName="wifiPassword"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Phone Number</ion-label>
        <ion-input type="text" formControlName="phoneNumber"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Departure Date</ion-label>
        <ion-datetime displayFormat="DD/MM/YYYY" formControlName="departure"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label stacked>Notes</ion-label>
        <ion-textarea type="text" formControlName="notes"></ion-textarea>
      </ion-item>
    </form>
  </ion-list>
</ion-content>
